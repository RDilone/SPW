    <style>
        .tarjeta {
            font-family: 'Varela Round', sans-serif;
            display: flex;
            flex-wrap: wrap;
            width: 100%;
            height: auto;
            padding: 7px;
            border-radius: 10px;   
            background-color: white;
            box-shadow: rgba(60, 64, 67, 0.3) 0px 1px 2px 0px, rgba(60, 64, 67, 0.15) 0px 2px 6px 2px;
        }

        .image {
            width: 100%;
            height: 100%;
        }

        .detalle {           
            display: flex;
            flex-wrap: wrap;
            overflow: hidden;
            border-radius: 10px;
            width: 100%;
            height: 170px;
        }

        .padless {
            padding: 0px;
        }

        .padleft {
            padding-left: 0px;
            padding-right: 30px;
        }

        .padSet {
            display: flex;
            align-items: center;
            padding-bottom: 20px;
        }

        .head {
            padding: 0px;
        }

        .titulo {
            font-family: 'Varela Round', sans-serif;
            height: 35px;
            margin-top: 15px;
            margin-bottom: 0px;
            font-size: 1.3em;
        }

        .report {
            font-family: 'Varela Round', sans-serif;
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 20px;
            padding: 20px;
            width: 100%;
            border-radius: 10px;   
            background-color: white;
            box-shadow: rgba(60, 64, 67, 0.3) 0px 1px 1px 0px, 
                rgba(60, 64, 67, 0.15) 1.5px 1.5px 3px 1px;
        }

        .datepicker {
            width: 45% !important;
        }

        .combo {
            width: 45% !important;
        }

        .motivo1:hover {
            box-shadow: 1.5px 1.5px 5px #34a0a4;
        }

        .motivo2:hover {
            box-shadow: 1.5px 1.5px 5px #e85d04;
        }

        .motivo3:hover {
            box-shadow: 1.5px 1.5px 5px #8ac926;
        }

        .motivo4:hover {
            box-shadow: 1.5px 1.5px 5px #ffb703;
        }

        .motivo:hover {
            box-shadow: 1.5px 1.5px 5px #669bbc;
        }

        .titulo2 {
            font-family: 'Varela Round', sans-serif;
            font-weight: bold;
            font-size: 1.5em;
            margin: 0px;
        }


        .titulo3 {
            font-family: 'Varela Round', sans-serif;        
            font-size: 1.2em;
            margin: 0px;
            display: flex;
            vertical-align: text-top;
            color: #000;
        }

        .titulo4 {
            font-family: 'Varela Round', sans-serif;
            font-weight: bold;
            margin: 0px;
            font-size: 2em; 
            margin-bottom: 30px; 
            color: #1a1d1f;
            text-align: center;
        }

        .padleft {
            padding-left: 0px;
            padding-right: 30px;
        }

        .search {
            width: 100%; 
            display: flex; 
            float: right;
            margin-top: 4px;
            border-radius: 10px;
            box-shadow: rgba(0, 0, 0, 0.1) 0px 5px 5px -5px, rgba(0, 0, 0, 0.04) 8px 5px 5px -5px;
        }

        .info {         
            font-size: 1.1em;
            color: #f27059;
        }

        .fechaP {
            color: #ffbe0b;
        }

        .cel {
            color: #3a86ff;
        }

        .boton {
            font-family: 'Varela Round', sans-serif;
            text-align: center;
            width: 80px;
            height: 80px;
            border-radius: 100%;
            padding: 0px;
            margin: 0px;
            margin-top: 10px;
            background-color: #0077b6;
            text-decoration: none;
            color: white;
            box-shadow: rgba(0, 0, 0, 0.30) 0px 5px 8px;
        }

        .abrirTexto {
            visibility: hidden;
        }

        .icon {
            font-size: 2em; 
            margin-top: 23px;
        }

        .peso {
            display: block;
        }

        .contBoton {
            padding: 3% 3%;
        }

        .boton:hover{
            color: white;
        }

        .flexDisplay {
            display: flex;
            flex-wrap: wrap;
        }


        @media(max-width: 767px) {
            .detalle {
                height: 250px;
            }

            .boton {
                font-family: 'Varela Round', sans-serif;
                text-align: center;
                width: 100%;
                height: 60px;
                margin-bottom: 15px;
                padding: 1em 1.5em;
                background-color: #0077b6;
                text-decoration: none;
                color: white;
                border-radius: 10px;
                box-shadow: rgba(0, 0, 0, 0.30) 0px 5px 8px;
            }

            .icon {
                font-size: 1.4em; 
                margin: 0px;
            }

            .abrirTexto {
                visibility: visible;
            }
        }
      

        .fullSize {
            width: 100% !important;
        }

        .padless {
            padding: 0px;
            margin-bottom: 20px;
        }


    </style>

    <p class="titulo4" >Galería de Reportes</p>

    <p:repeat value="#{reporteBean.listCustomReporte}" var="rep" varStatus="spr" >
        <div class="col-xs-12 col-md-6 col-lg-4 padleft" >

            <div class="report motivo" >
                <div class="col-xs-12 padless" >                   
                    <p class="titulo3" >
                        <img height="50" 
                             style="margin-right: 10px;" 
                             src="resources/images/report-default.png" /> 
                        <span style="margin: auto 0px;">#{rep.nombre}</span>
                    </p>
                </div>   
               
                <components:parametrosReporte 
                            reporte="#{rep}"
                            listValores="#{rep.listValores}"
                            listFechaParametros="#{rep.listFechaParametros}" />
                
                <br/>
                
                <!--                action="# {reporteBean.printReport(rep)}"-->
                <div class="col-xs-12 padless" >
                    <p:commandLink id="addP" 
                                   action="#{reporteBean.printReport(rep)}"
                                   class="btn btn-primary" 
                                   style="width: 100%;">           
                        <i class="pi pi-print" ></i>
                        <b>Generar</b>
                    </p:commandLink>                    
                </div>


            </div>  

        </div>
    </p:repeat>

    <div class="col-xs-12 padless" style="margin-bottom: 20px; display: none;" >
        <div class="tarjeta" >
            <div class="col-xs-12 col-sm-4 col-md-3 padless flexDisplay" >
                <div class="detalle" >
                    <p:graphicImage url="resources/images/cedula_juan.jpeg"
                                    class="image" /> 
                </div>
            </div>


            <div class="col-xs-12 col-sm-6 col-md-7" style="padding-left: 25px; padding-top: 5px;">
                <div class="row" >
                    <div class="col-sm-12" >
                        <h4 class="titulo">JUAN BATISTA CARGIA</h4>
                    </div>
                </div>

                <div class="col-xs-6 col-sm-12 padless" >
                    <div class="row" >
                        <div class="col-xs-12 col-sm-4" >
                            <p:outputLabel value="Capital Prestado"/><br/>
                            <p class="info">15,500.00</p>
                        </div>

                        <div class="col-xs-12 col-sm-4" >
                            <p:outputLabel value="Ganancias"/><br/>
                            <p class="info" >4,856.56</p>
                        </div>

                        <div class="col-xs-12 col-sm-4" >
                            <p:outputLabel value="Plazo"/><br/>
                            <p class="info" >12 MESES</p>
                        </div>
                    </div>
                </div>

                <div class="col-xs-6 col-sm-12 padless" >
                    <div class="row" >

                        <div class="col-xs-12 col-sm-4" >
                            <p:outputLabel value="Duración"/><br/>
                            <p class="info" > 18.5 MESES</p>
                        </div>

                        <div class="col-xs-12 col-sm-4" >
                            <p:outputLabel value="Fecha Inicio"/><br/>
                            <p class="info" >01/01/2020</p>
                        </div>

                        <div class="col-xs-12 col-sm-4" >
                            <p:outputLabel value="Fecha Final"/><br/>

                        </div>
                    </div> 
                </div>

            </div>

            <div class="col-xs-12 col-sm-2 padless contBoton flexDisplay" >
                <p:commandLink class="boton"
                               title="Detalles"
                               style="background-color: #0096c7">
