<?xml version="1.0" encoding="UTF-8"?>
<ui:component xmlns="http://www.w3.org/1999/xhtml"
              xmlns:ui="http://java.sun.com/jsf/facelets"
              xmlns:f="http://java.sun.com/jsf/core"
              xmlns:h="http://java.sun.com/jsf/html"
              xmlns:p="http://primefaces.org/ui"
              xmlns:composite="http://java.sun.com/jsf/composite">

    <composite:interface>
        <composite:attribute name="permiso" />
        <composite:attribute name="descripcion" />
    </composite:interface>

    <composite:implementation>
        <!--# {cc.attrs.sak}-->

        <p:dialog header="Agregar / Editar Permisos" 
                  widgetVar="dialogPermiso" 
                  modal="true" 
                  closable="true" 
                  width="90%"
                  style="max-width: 350px;"
                  resizable="false" >
            <!--enctype="multipart/form-data"-->
            <h:form id="editPermiso" >
                <p:messages id="message" 
                            showDetail="true" 
                            showSummary="false"
                            closable="true">
                    <p:autoUpdate />
                </p:messages>
                <div class="row">                       

                    <div class="col-lg-12">
                        <p:outputLabel for="@next" value="Permiso: "/><br/>
                        <p:inputText value="#{cc.attrs.permiso}" 
                                     id="perm" 
                                     required="true"
                                     requiredMessage="Permiso: debe tener al menos 4 caracteres"
                                     style="width: 100%; 
                                     margin-bottom: 15px;" 
                                     placeholder="permiso"/>          
                    </div>

                    <div class="col-lg-12">
                        <p:outputLabel for="@next" value="DescripciÃ³n "/><br/>
                        <p:inputText value="#{cc.attrs.descripcion}" 
                                     id="desc" 
                                     required="true"
                                     requiredMessage="DescripciÃ³n: debe tener al menos 5 caracteres"
                                     class="pull-left margen" 
                                     style="width: 100%; 
                                     margin-bottom: 40px;" 
                                     placeholder="DescripciÃ³n"/>
                    </div>
                                 
                    

                    <div class="col-lg-12">
                        <p:commandLink id="gua" 
                                       class="btn btn-primary" 
                                       actionListener="#{permisoBean.newEditPermiso()}" 
                                       title="Guardar" style="width: 100%;" 
                                       update="formPermiso:tablaPermisos" >
                            <i class="pi pi-save" style="margin-right: 5px;" ></i>
                            <b>Guardar</b>
                        </p:commandLink>
                    </div>

                </div>

            </h:form>
        </p:dialog>

    </composite:implementation>

</ui:component>
