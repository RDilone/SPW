<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <style>

        .padless {
            padding: 0px;
        }
        
        .padleft {
            padding-left: 0px;
            padding-right: 30px;
        }
 
        .newForm {
            font-family: 'Varela Round', sans-serif;
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 20px;
            padding: 20px;
            width: 100%;
            border-radius: 10px;   
            background-color: white;
            box-shadow: rgba(60, 64, 67, 0.3) 0px 1px 1px 0px, 
                rgba(60, 64, 67, 0.15) 1.5px 1.5px 3px 1px;
        }

        .motivo1:hover {
            box-shadow: 1.5px 1.5px 5px #34a0a4;
        }

        .motivo2:hover {
            box-shadow: 1.5px 1.5px 5px #e85d04;
        }

        .motivo3:hover {
            box-shadow: 1.5px 1.5px 5px #8ac926;
        }

        .motivo4:hover {
            box-shadow: 1.5px 1.5px 5px #ffb703;
        }

        .titulo4 {
            font-family: 'Varela Round', sans-serif;
            font-weight: bold;
            margin: 0px;
            font-size: 2em; 
            margin-bottom: 30px; 
            color: #1a1d1f;
        }


        .titulo3 {
            font-family: 'Varela Round', sans-serif;
            font-weight: bold;
            font-size: 1.2em;
            margin: 0px;
            display: flex;
            vertical-align: text-top;
            color: #000;
        }


    </style>
    
    
    <p class="titulo4" >Bienvenid@</p>
    
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 padleft"  >
        <p:commandLink actionListener="#{navigationBean.showMisPrestamos()}" update="@([id$=principal])" >
            <div class="newForm motivo1" >
                <div class="col-xs-12 col-sm-6 col-md-12" >                   
                    <p class="titulo3" >
                        <img height="50" style="margin-right: 15px;" src="resources/images/loan.png" /> 
                        Préstamos Pendientes
                    </p>
                </div>  
            </div>
        </p:commandLink>
    </div>


    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 padleft" >
        <p:commandLink actionListener="#{navigationBean.showMisPrestamosSaldados()}" update="@([id$=principal])" >
            <div class="newForm motivo2" >
                <div class="col-xs-12 col-sm-6 col-md-12" >                   
                    <p class="titulo3" >
                        <img height="50" style="margin-right: 15px;" src="resources/images/time-money.png" /> 
                        Préstamos Saldados
                    </p>
                </div>  
            </div>
        </p:commandLink>
    </div>


    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 padleft" >
        <p:commandLink actionListener="#{navigationBean.showNuevoPrestamo()}" update="@([id$=principal])" >
            <div class="newForm motivo3" >
                <div class="col-xs-12 col-sm-6 col-md-12" >                   
                    <p class="titulo3" >
                        <img height="50" style="margin-right: 15px;" src="resources/images/insurance.png" /> 
                        Nuevo Préstamo
                    </p>
                </div>  
            </div>
        </p:commandLink>
    </div>


    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 padleft" >
        <p:commandLink >
            <div class="newForm motivo4" >
                <div class="col-xs-12 col-sm-6 col-md-12" >                   
                    <p class="titulo3" >
                        <img height="50" style="margin-right: 15px;" src="resources/images/report.png" /> 
                        Reportes Estadísticos
                    </p>
                </div>  
            </div>
        </p:commandLink>
    </div>
    
</ui:composition>
