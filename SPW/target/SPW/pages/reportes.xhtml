<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:components="http://xmlns.jcp.org/jsf/composite/components">

    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&amp;family=Josefin+Sans:wght@300&amp;family=PT+Sans&amp;family=Quicksand:wght@300&amp;family=Roboto:wght@100&amp;display=swap" rel="stylesheet"/>   
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@600&amp;family=Sen&amp;display=swap" rel="stylesheet" />


    <style>
        .tarjeta {
            font-family: 'Varela Round', sans-serif;
            display: flex;
            flex-wrap: wrap;
            width: 100%;
            height: auto;
            padding: 7px;
            border-radius: 10px;   
            background-color: white;
            box-shadow: rgba(60, 64, 67, 0.3) 0px 1px 2px 0px, rgba(60, 64, 67, 0.15) 0px 2px 6px 2px;
        }

        .image {
            width: 100%;
            height: 100%;
        }

        .detalle {           
            display: flex;
            flex-wrap: wrap;
            overflow: hidden;
            border-radius: 10px;
            width: 100%;
            height: 170px;
        }

        .padless {
            padding: 0px;
        }

        .padleft {
            padding-left: 0px;
            padding-right: 30px;
        }

        .padSet {
            display: flex;
            align-items: center;
            padding-bottom: 20px;
        }

        .head {
            padding: 0px;
        }

        .titulo {
            font-family: 'Varela Round', sans-serif;
            height: 35px;
            margin-top: 15px;
            margin-bottom: 0px;
            font-size: 1.3em;
        }

        .newForm {
            font-family: 'Varela Round', sans-serif;
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 20px;
            padding: 20px;
            width: 100%;
            border-radius: 10px;   
            background-color: white;
            box-shadow: rgba(60, 64, 67, 0.3) 0px 1px 1px 0px, 
                rgba(60, 64, 67, 0.15) 1.5px 1.5px 3px 1px;
        }

        .datepicker {
            width: 45% !important;
        }

        .combo {
            width: 45% !important;
        }

        .motivo1:hover {
            box-shadow: 1.5px 1.5px 5px #34a0a4;
        }

        .motivo2:hover {
            box-shadow: 1.5px 1.5px 5px #e85d04;
        }

        .motivo3:hover {
            box-shadow: 1.5px 1.5px 5px #8ac926;
        }

        .motivo4:hover {
            box-shadow: 1.5px 1.5px 5px #ffb703;
        }

        .motivo:hover {
            box-shadow: 1.5px 1.5px 5px #669bbc;
        }

        .titulo2 {
            font-family: 'Varela Round', sans-serif;
            font-weight: bold;
            font-size: 1.5em;
            margin: 0px;
        }


        .titulo3 {
            font-family: 'Varela Round', sans-serif;        
            font-size: 1.2em;
            margin: 0px;
            display: flex;
            vertical-align: text-top;
            color: #000;
        }

        .titulo4 {
            font-family: 'Varela Round', sans-serif;
            font-weight: bold;
            margin: 0px;
            font-size: 2em; 
            margin-bottom: 30px; 
            color: #1a1d1f;
            text-align: center;
        }

        .padleft {
            padding-left: 0px;
            padding-right: 30px;
        }

        .search {
            width: 100%; 
            display: flex; 
            float: right;
            margin-top: 4px;
            border-radius: 10px;
            box-shadow: rgba(0, 0, 0, 0.1) 0px 5px 5px -5px, rgba(0, 0, 0, 0.04) 8px 5px 5px -5px;
        }

        .info {         
            font-size: 1.1em;
            color: #f27059;
        }

        .fechaP {
            color: #ffbe0b;
        }

        .cel {
            color: #3a86ff;
        }

        .boton {
            font-family: 'Varela Round', sans-serif;
            text-align: center;
            width: 80px;
            height: 80px;
            border-radius: 100%;
            padding: 0px;
            margin: 0px;
            margin-top: 10px;
            background-color: #0077b6;
            text-decoration: none;
            color: white;
            box-shadow: rgba(0, 0, 0, 0.30) 0px 5px 8px;
        }

        .abrirTexto {
            visibility: hidden;
        }

        .icon {
            font-size: 2em; 
            margin-top: 23px;
        }

        .peso {
            display: block;
        }

        .contBoton {
            padding: 3% 3%;
        }

        .boton:hover{
            color: white;
        }

        .flexDisplay {
            display: flex;
            flex-wrap: wrap;
        }


        @media(max-width: 767px) {
            .detalle {
                height: 250px;
            }

            .boton {
                font-family: 'Varela Round', sans-serif;
                text-align: center;
                width: 100%;
                height: 60px;
                margin-bottom: 15px;
                padding: 1em;
                background-color: #0077b6;
                text-decoration: none;
                color: white;
                border-radius: 10px;
                box-shadow: rgba(0, 0, 0, 0.30) 0px 5px 8px;
            }

            .icon {
                font-size: 1.4em; 
                margin: 0px;
            }

            .abrirTexto {
                visibility: visible;
            }
        }


        .fullSize {
            width: 100% !important;
        }

        .padless {
            padding: 0px;
            margin-bottom: 20px;
        }


    </style>

    <h:form id="formReportes" >

        <div class="col-xs-12" >
            <div class="row" >
                <div class="newForm" >
                    <div class="col-xs-12 col-sm-8" >
                        <p class="titulo2" >
                            <img height="50" style="margin-right: 10px;" src="resources/images/report.png" /> 
                            Galería de Reportes
                        </p>                                                
                    </div>

                    <div class="col-xs-6 col-sm-2" style="padding-top: 15px; padding-bottom: 10px;" >
                        <p:outputLabel value="Año: " 
                                       for="@next" 
                                       style="margin-top: 6px; margin-right: 10px;"/>
                        <p:selectOneMenu id="s_ano" value="#{reporteBean.anoSeleccionado}"  >

                            <p:ajax event="change" listener="#{reporteBean.setParameterAno()}" update="s_ano" /> 

                            <f:selectItems value="#{reporteBean.anos}"
                                           var="sel"
                                           itemValue="#{sel}" />
                        </p:selectOneMenu>
                    </div>

                    <div class="col-xs-6 col-sm-2" style="padding-top: 15px; padding-bottom: 10px;" >
                        <p:outputLabel id="celLabel" value="#{reporteBean.showTextCelular}" 
                                       style="font-weight: 400;  
                                       margin-right: 5px; 
                                       margin-top: 2px; 
                                       vertical-align: top;"/>
                        <p:toggleSwitch value="#{reporteBean.mostrarCelular}" >
                            <p:ajax event="change" 
                                    listener="#{reporteBean.setParameterCel()}" 
                                    update="celLabel" />
                        </p:toggleSwitch>
                    </div>

                </div>   
            </div>
        </div>


        <p:repeat value="#{reporteBean.listCustomReporte}" var="rep" varStatus="spr" >
            <div class="col-xs-12 col-md-6 col-lg-4" 
                 style="display: #{reporteBean.hideFirstReport(spr.index)}; min-height: 260px; margin-bottom: 10px;" >

                <div class="newForm motivo" >
                    <div class="col-xs-12 padless" >                   
                        <p class="titulo3" >
                            <img height="50" 
                                 style="margin-right: 10px;" 
                                 src="resources/images/report-default.png" /> 
                            <span style="margin: auto 0px;">#{rep.nombre}</span>
                        </p>
                    </div>   

                    <components:parametrosReporte 
                        reporte="#{rep}"
                        listValores="#{rep.listValores}"
                        listFechaParametros="#{rep.listFechaParametros}" />

                    <br/>

                    <!--                action="# {reporteBean.printReport(rep)}"-->
                    <div class="col-xs-12 padless" >
                        <p:commandLink id="addP" 
                                       action="#{reporteBean.printReport(rep)}"
                                       class="btn btn-primary" 
                                       style="width: 100%;">           
                            <i class="pi pi-print" ></i>
                            <b>Generar</b>
                        </p:commandLink>                    
                    </div>


                </div>  

            </div>
        </p:repeat>
    </h:form>

</ui:composition>
