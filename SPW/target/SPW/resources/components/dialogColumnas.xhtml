<?xml version="1.0" encoding="UTF-8"?>
<ui:component xmlns="http://www.w3.org/1999/xhtml"
              xmlns:ui="http://java.sun.com/jsf/facelets"
              xmlns:f="http://java.sun.com/jsf/core"
              xmlns:h="http://java.sun.com/jsf/html"
              xmlns:p="http://primefaces.org/ui"
              xmlns:composite="http://java.sun.com/jsf/composite">

    
    <composite:interface>
        <composite:attribute name="listColumna" type="java.util.List" />
        <composite:attribute name="listCheckColumna" type="java.util.List" />
        <composite:attribute name="save" method-signature="void listener()" />
        <composite:attribute name="updateElement" />
    </composite:interface>

    <composite:implementation>
        <!--# {cc.attrs.sak}-->

        <p:dialog header="SelecciÃ³n de Columnas" 
                  widgetVar="dialogColumnas"                   
                  modal="true" 
                  closable="true" 
                  width="400" 
                  resizable="false" >
            <!--enctype="multipart/form-data"-->
            <h:form id="editColumna" >

                <div class="row">                       

                    <div class="col-lg-12" style="align-content: center;">
                        <p:selectManyCheckbox id="check" layout="grid" columns="2" value="#{cc.attrs.listCheckColumna}" style="margin-bottom: 40px;" >
                            <f:selectItems value="#{cc.attrs.listColumna}" var="col" noSelectionValue="0" itemLabel="#{col.columna}" itemValue="#{col}"/>                        
                        </p:selectManyCheckbox>
                    </div>

                </div>

                <div class="row" >

                    <div class="col-lg-12">
                        <p:commandLink id="gua" 
                                       class="btn btn-primary" 
                                       onclick="PF('dialogColumnas').hide();" 
                                       actionListener="#{cc.attrs.save}" 
                                       title="Guardar" style="width: 100%;" 
                                       update="#{cc.attrs.updateElement}" >
                            <i class="pi pi-save" style="margin-right: 5px;" ></i>
                            <b>Guardar</b>
                        </p:commandLink>
                    </div>

                </div>

            </h:form>
        </p:dialog>

    </composite:implementation>

</ui:component>
